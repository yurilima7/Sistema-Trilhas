<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="sectionForm">
            <h1 class="sectionFormTitlePage">Informações Pessoais</h1>

            <form class="sectionFormStyle" action="code_selection.html" onsubmit="return verifyInputs()">

                <div class="sectionFormStyleInputs">
                    <input id="nomeInput" type="text" placeholder="Nome Completo" required>
                    <input id="cpfInput" type="text" placeholder="CPF" required>
                    <input id="telefoneInput" type="text" placeholder="Telefone" required>
                </div>

                <h2 class="sectionFormStyleAlert">*Atenção: Todos os dados acima são obrigatórios</h2>

                <button class="sectionFormStyleButton" type="submit">Prosseguir</button>
                <a class="sectionFormStyleOutlinedButton" href="index.html">Cancelar</a>
            </form>
        </section>

        <img class="trilhasImg" src="assets/images/trilhas.png" alt="Imagem com a logo do Trilhas e o mapa do Maranhão no fundo">
    </main>

    <script src="js/personal_info_script.js"></script>
</body>
</html>
