<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="sectionForm">
            <h1 class="sectionFormTitlePage">Login</h1>

            <form class="sectionFormStyle">

                <div class="sectionFormStyleInputs">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                </div>

                <a class="sectionFormStyleForgot" href="">Esqueci a senha</a>
                <button class="sectionFormStyleButton" type="submit">Entrar</button>
            </form>

            <a class="sectionFormRegister" href="register.html">Não tem uma conta? Cadastre-se</a>
        </section>

        <img class="trilhasImg" src="assets/images/trilhas.png" alt="Imagem com a logo do Trilhas e o mapa do Maranhão no fundo">
    </main>
</body>
</html>
